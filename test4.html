<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/additional-icon.css" rel="stylesheet">
  <title>Logo Preloader Example</title>
  <style>
    /* Preloader styling */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff; /* White background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure it overlays everything */
    }

    /* Logo styling */
    #logo {
      width: 150px; /* Adjust size as needed */
      filter: grayscale(100%);
      transition: filter 0.3s ease-in-out; /* Smooth transition for color */
    }
  </style>
</head>
<body>
  <!-- Preloader Section -->
  <div id="preloader">
    <img src="assets/img/Emran_Ali_Logo_Icon.png" alt="Logo" id="logo">
  </div>

  <!-- Main Content -->
<!--  <div style="display: none;" id="main-content">-->
  <div>
    <h1>Welcome to My Website</h1>
    <p>Your main content goes here...</p>

    <a href="https://scholar.google.com" target="_blank">
      <img src="path-to-google-scholar-icon.svg" alt="Google Scholar" width="24" height="24">
    </a>

    <a href="https://scholar.google.com" target="_blank">
      <i class="bi bi-book"></i>
    </a>

    <a href="https://scholar.google.com" target="_blank">
      <i class="bx bx-book"></i>
    </a>

    <a href="https://scholar.google.com" target="_blank">
      <i class="fas fa-graduation-cap"></i>
    </a>
    Hello me...
    <a href="https://scholar.google.com" target="_blank">
      <span class="g-scholar-icon"></span>
    </a>

    <i class="g-scholar-icon"></i>

    <img src="https://scholar.google.com/favicon.ico" alt="Google Scholar">

  </div>

  <script>
    // JavaScript to handle the preloader
    window.addEventListener("load", () => {
      const logo = document.getElementById("logo");
      const preloader = document.getElementById("preloader");
      // const mainContent = document.getElementById("main-content");

      // Begin color transition
      logo.style.filter = "grayscale(0%)";

      // Wait for the color transition to complete, then hide preloader
      const computedStyle = getComputedStyle(logo);
      const transitionDuration = parseFloat(computedStyle.transitionDuration) * 1000; // Convert to ms

      setTimeout(() => {
        preloader.style.display = "none";
        // mainContent.style.display = "block";
      }, transitionDuration);
    });
  </script>
</body>
</html>
