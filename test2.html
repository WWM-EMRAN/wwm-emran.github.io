<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Preloader Example</title>
  <style>
    /* Preloader styling */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff; /* White background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure it overlays everything */
    }

    /* Logo styling with mask effect */
    #logo {
      width: 150px; /* Adjust size as needed */
      height: auto;
      filter: grayscale(100%);
      -webkit-mask-image: linear-gradient(to right, black 0%, transparent 100%);
      mask-image: linear-gradient(to right, black 0%, transparent 100%);
      -webkit-mask-size: 200%; /* Double the width for smooth animation */
      mask-size: 200%;
      -webkit-mask-position: 100% 0;
      mask-position: 100% 0;
      transition: filter 0.5s ease-out; /* Optional: grayscale transition */
    }

    /* Animation to reveal color */
    @keyframes revealLogo {
      to {
        -webkit-mask-position: 0 0;
        mask-position: 0 0;
      }
    }

    /* Start animation */
    #logo.animate {
      animation: revealLogo 5s linear forwards;
    }
  </style>
</head>
<body>
  <!-- Preloader Section -->
  <div id="preloader">
    <img src="assets/img/Emran_Ali_Logo_Icon.png" alt="Logo" id="logo">
  </div>

  <!-- Main Content -->
  <div style="display: none;" id="main-content">
    <h1>Welcome to My Website</h1>
    <p>Your main content goes here...</p>
  </div>

  <script>
    // JavaScript to handle the preloader
    window.addEventListener("load", () => {
      const logo = document.getElementById("logo");
      const preloader = document.getElementById("preloader");
      const mainContent = document.getElementById("main-content");

      // Trigger the mask animation
      logo.classList.add("animate");

      // Hide preloader after the animation
      setTimeout(() => {
        preloader.style.display = "none";
        mainContent.style.display = "block";
      }, 5000); // Match this duration with the CSS animation
    });
  </script>
</body>
</html>
