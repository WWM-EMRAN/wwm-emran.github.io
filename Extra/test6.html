    body {
      background-color: #000000;
      color: #ffffff; /* optional: makes text white for readability */
    }

    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full viewport height */
      text-align: center;
    }



    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      /*background-color: #ffffff;*/
      background-color: #000000;
      color: #ffffff; /* optional: makes text white for readability */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    .preloader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #logo {
      width: 150px;
      filter: grayscale(100%);
      transition: filter 0.6s ease-in-out;
    }

    .dot-loader {
      display: flex;
      gap: 8px;
    }

    .dot-loader span {
      width: 12px;
      height: 12px;
      background: #d43f3a; /* Adjust to match your theme */
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot-loader span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot-loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

  <!-- Main Content -->
  <div style="display: none;" id="main-content">
    <h1>Welcome to My Website</h1>
    <p>Your main content goes here...</p>
  </div>



  <script>
    window.addEventListener("load", () => {
      const logo = document.getElementById("logo");
      const preloader = document.getElementById("preloader");
      const mainContent = document.getElementById("main-content");  // ✅ Fix here

      // Trigger logo color transition
      logo.style.filter = "grayscale(0%)";

      // Optional: Fade out preloader
      setTimeout(() => {
        preloader.style.transition = "opacity 0.6s ease";
        preloader.style.opacity = "0";
        setTimeout(() => {
          preloader.style.display = "none";
          if (mainContent) {
            mainContent.style.display = "block";  // ✅ Now this works
          }
        }, 600);
      }, 800);
    });
